<div class="modal-container">
    <h2> {{day | date}} </h2>
    <h3>Events</h3>
    <div class="task-event-container" *ngFor="let event of events; index as i">
        <div class="name-container">
            <h4>{{event.name}}</h4>
            <button (click)="showEventModal(event)">✎ Edit</button>
        </div>
        <div>Duration: {{event.startDate | date:'short'}} - {{event.endDate | date:'short'}}</div>
        <button *ngIf="deleteEventConfirm !== event" (click)="deleteEventConfirm = event">🗑️ Delete</button>
        <div class="delete-confirm" *ngIf="deleteEventConfirm === event">Are you sure?
            <button (click)="deleteEvent(event)">Yes, Delete</button>
            <button (click)="deleteEventConfirm = null">No, Cancel</button>
        </div>
        <div class="modal-parent" *ngIf="eventShow === event">
            <app-modal (closeClick)="hideEventModal()">
                <app-event-modal (close)="hideEventModal()" [event]="event" [index]="i"></app-event-modal>
            </app-modal>
        </div>
    </div>
    <h3>Tasks</h3>
    <div class="task-event-container" *ngFor="let task of tasks; index as i">
        <div class="name-container">
            <h4>{{task.name}}</h4>
            <button (click)="showTaskModal(task)">✎ Edit</button>
        </div>
        <div>Due Date: {{task.dueDate | date:'short'}}</div>
        <button *ngIf="deleteTaskConfirm !== task" (click)="deleteTaskConfirm = task">🗑️ Delete</button>
        <div class="delete-confirm" *ngIf="deleteTaskConfirm === task">Are you sure?
            <button (click)="deleteTask(task)">Yes, Delete</button>
            <button (click)="deleteTaskConfirm = null">No, Cancel</button>
        </div>
        <div class="modal-parent" *ngIf="taskShow === task">
            <app-modal (closeClick)="hideTaskModal()">
                <app-task-modal (close)="hideTaskModal()" [task]="task" [index]="i"></app-task-modal>
            </app-modal>
        </div>
    </div>
</div>
