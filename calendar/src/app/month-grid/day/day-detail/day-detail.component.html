<div class="modal-container">
    <div class="close" (click)="close($event)">X</div>
    <h2> {{day}} </h2>
    <h4>Events</h4>
    <div *ngFor="let event of events"> {{event.name}} - {{event.startDate}} - {{event.endDate}} </div>
    <h4>Tasks</h4>
    <div *ngFor="let task of tasks"> {{task.name}} - {{task.dueDate}} </div>
</div>
