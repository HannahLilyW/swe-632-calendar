<div class="day-container" [ngClass]="{'other-month': this.date.getMonth() !== this.month}" (click)="showDayDetail()">
    <div class="date-number" [ngClass]="{'today': this.isToday}">
        {{date | date: 'd'}}
    </div>
    <div class="event-task-container">
        <div *ngFor="let event of events" class="preview event">
            <svg class="icon icon-calendar" viewBox="0 0 32 32">
                <path d="M10 12h4v4h-4zM16 12h4v4h-4zM22 12h4v4h-4zM4 24h4v4h-4zM10 24h4v4h-4zM16 24h4v4h-4zM10 18h4v4h-4zM16 18h4v4h-4zM22 18h4v4h-4zM4 18h4v4h-4zM26 0v2h-4v-2h-14v2h-4v-2h-4v32h30v-32h-4zM28 30h-26v-22h26v22z">
                </path>
            </svg>
            <div class="name">
                {{event.name}}
            </div>
        </div>
        <div *ngFor="let task of tasks" class="preview task">
            <svg class="icon icon-calendar" viewBox="0 0 32 32">
                <path d="M12 2h20v4h-20v-4zM12 14h20v4h-20v-4zM12 26h20v4h-20v-4zM0 4c0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.209-1.791 4-4 4s-4-1.791-4-4zM0 16c0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.209-1.791 4-4 4s-4-1.791-4-4zM0 28c0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.209-1.791 4-4 4s-4-1.791-4-4z">
                </path>
            </svg>
            <div class="name">
                {{task.name}}
            </div>
        </div>
    </div>
    <div class="modal-parent" *ngIf="showDetail" (click)="$event.stopPropagation(); hideDayDetail()">
        <app-modal (click)="$event.stopPropagation()" (closeClick)="hideDayDetail()">
            <app-day-detail class="detail" (closeClick)="hideDayDetail()" [tasks]="tasks" [events]="events" [day]="date">
            </app-day-detail>
        </app-modal>
    </div>
</div>
