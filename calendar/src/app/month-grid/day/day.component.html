<div class="day-container" (click)="showDayDetail()">
    {{date}}
    <div>{{numOfEvents}} Events </div>
    <div>{{numOfTasks}} Tasks </div>
    <ng-template [ngIf]="showDetail">
        <app-day-detail class="detail" (closeClick)="hideDayDetail()" [tasks]=tasks [events]=events [day]=day></app-day-detail>
    </ng-template>
</div>
